<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>iantom.com</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/static/css/main.css" media="screen" />
	<script type="text/javascript" src="/static/javascript/jquery.js"></script>
	<script type="text/javascript" src="/static/javascript/jquery-history.js"></script>
	<script type="text/javascript" src="/static/javascript/jquery-color-animations.js"></script>
	<script type="text/javascript" src="/static/javascript/main.js"></script>
</head>
<body>
	<section id="container">
		<header><h1>Ian Thomas Jansen-Lonnquist Photography</h1></header>
		<section id="left-sidebar">
			<nav id="album-nav">
				{% for album in albums %}
					<a class="nav-link" href="#{{ album.index  }}-0">{{ album.title }}</a>
				{% endfor %}
				<a class="nav-link last" href="#about">About ITJL Photography</a>
			</nav>
		</section>
		<section id="viewer-wrapper">
			<section id="viewer">
			</section>
		</section>
	</section>
	<section id="bottom-bar">
			<nav id="slideshow-nav">
				<span id="controls">
					<a id="prev" href="#">< prev</a>
					<span id="current-picture-index">0</span>/<span id="total-pictures">0</span> 
					<a id="next" href="#">next ></a>
				</span>
			</nav>
	</section>
</body>
</html>
