<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<title>iantom.com</title>
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="/static/css/admin.css" media="screen" />
	<link type="text/css" href="/static/javascript/jquery-ui/css/ui-lightness/jquery-ui-1.8.14.custom.css" rel="stylesheet" />	
	<script type="text/javascript" src="/static/javascript/jquery.js"></script>
	<script type="text/javascript" src="/static/javascript/jquery-ui/js/jquery-ui-1.8.14.custom.min.js"></script>
	<script type="text/javascript" src="/static/javascript/admin.js"></script>
	<script type="text/javascript">
	$(function() {
        onAlbumLoad();
	});
	</script>
</head>
<body>
	<section id="album-listing">
		<ul id="a_sortable">
		{% for album in albums %}
			<li id="{{ album.dbKey }}" class="ui-state-default"><span class="ui-icon ui-icon-arrowthick-2-n-s"></span>
				{{ album.title }}
				<a href="#" onclick="return openAlbum('{{ album.dbKey }}')">*Open Album*</a>
				<a href="#" onclick="return removeAlbum('{{ album.dbKey }}')">*Remove Album*</a>
			</li>
		{% endfor %}
		</ul>
		<button id="new-album-button" onclick="return newAlbum()">New Album</button>
		<button id="set-album-order-button" onclick="return setAlbumOrder()">Set Ordering</button>
	</section>
	<section id="album-display"></section>
	<div id="albumPopup" title="New Album" style="text-align: left; width=450px; display: none;">
	<form id='albumForm'>
	<fieldset>
	<table style="width: 400px; ">
		<tr>
		<td><label style="width: 150px;" for="title">Title</label></td>
		<td><input style="width: 250px;" name="title" class="album-title" title="Album Title" tabIndex="100" /></td>
		</tr>
		<br /><br />
		<tr>
		<td><label style="width: 150px;" for="info">Info</label></td>
		<td><textarea name="info" class="album-info" tabIndex="101" size="1000" maxlength="500" title="Album Information" ></textarea></td></tr>
	</table>
	</fieldset>
	</form>
</div>
<div id="dialog-confirm" title="Delete Album?" style="display: none;">
	<p>
		<span class="ui-icon ui-icon-alert" style="float:left; margin:0 7px 20px 0;"></span>
		These items will be permanently deleted and cannot be recovered. Are you sure?
	</p>
</div>
</body>
